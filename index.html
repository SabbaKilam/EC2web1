<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <title id="title">SQL Teacher</title>
    <link rel="stylesheet" href="css/DbViewer.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
    <script src="js/DbViewer.js"></script>
</head>
<body id="body" style="font: 14 pt arial; color:black;" bgcolor="#d5d5d5" >
<center>
<article class="box">
<br>
<input type="file" id="datapath"><span><img src="graphics\Arrow180.png" height="10" width="10">Get Database File</span>

<fieldset>
<legend ><span id="filename">Current File</span></legend>
<div id="divSelect">
    <table>
        <tr>
            <td></td>
            <td></td>
        </tr>
        <tr id="captions" >
            <td><span id="tablecount">Tables:</span></td>
            <td><span id="recordcount"></span><span id="recordfield"> Records:</span></td>
        </tr>
        <tr>
            <td><div id="divtables"><select id="tablenames" ><option>_Choose_</option></select></div></td> 
            <td><div id="divrecords"><select id="recordnames" ><option>_Choose_</option></select></div></td> 
        </tr>
    </table>
</div>
</fieldset>
<fieldset>
<legend id="fieldsLegend" style="font-weight: bold; color:black">Fields:</legend>
<div id="scrollfields">
    <table id="tblDisplayFields">
        <tbody>
        <tr>
            <td><input type="radio" id="radio0" name="radioselectedfield" checked="true"></td><td><span id="spanfieldname0" name="chosenfield" style="cursor: pointer">Field 0</span></td><td><input type="text" id="inputfieldvalue0" ></td>
        </tr>
        <tr>
            <td><input type="radio" id="radio1" name="radioselectedfield"></td><td><span id="spanfieldname1" name="chosenfield" style="cursor: pointer" >Field 1</span></td><td><input type="text" id="inputfieldvalue1" ></td>
        </tr>
        <tr>
            <td><input type="radio" id="radio2" name="radioselectedfield"></td><td><span id="spanfieldname2" name="chosenfield" style="cursor: pointer" >Field 2</span></td><td><input type="text" id="inputfieldvalue2" ></td>
        </tr>
        <tr>
            <td><input type="radio" id="radio3" name="radioselectedfield"></td><td><span id="spanfieldname3" name="chosenfield" style="cursor: pointer">Field 3</span></td><td><input type="text" id="inputfieldvalue3" ></td>
        </tr>
        <tr>
            <td><input type="radio" id="radio4" name="radioselectedfield"></td><td><span id="spanfieldname4" name="chosenfield" style="cursor: pointer" >Field 4</span></td><td><input type="text" id="inputfieldvalue4" ></td>
        </tr>
        <tr>
            <td><input type="radio" id="radio5" name="radioselectedfield"></td><td><span id="spanfieldname5" name="chosenfield" style="cursor: pointer" >Field 5</span></td><td><input type="text" id="inputfieldvalue5" ></td>
        </tr>
        </tbody>
    </table>
</div>
</fieldset>
<fieldset>
<center>
    <table id="tblNavigation">
        <tr>
        <td><div id="first"><img src="graphics\control-stop-180.png" id="firstrecord" height="10" width="10"></div></td> 
        <td><div id="rw"><img src="graphics\control-double-180.png" id="rewind" height="10" width="10"></div></td> 
        <td><div id="previous"><img src="graphics\control-180.png" id="previousrecord" height="10" width="10"></div></td>
        <td><div id="next"><img src="graphics\control.png" id="nextrecord" height="10" width="10"></div></td> 
        <td><div id="ff"><img src="graphics\control-double.png" id="fastforward" height="10" width="10"></div></td> 
        <td><div id="last"><img src="graphics\control-stop.png" id="lastrecord" height="10" width="10"></div></td>
        </tr>
    </table>

    <table>
        <tr>
        <td style="visibility: visible"><input type="checkbox" id="casesensitive">Case Sensitive</td>
        <td><input type="text" id="suggest"></td>
        <td style="visibility: hidden"><input type="checkbox">Case Sensitive</td><!-- Just a "miror" for centering -->
        </tr>
    </table>
</center>
</fieldset>
    <div id="divSQL">
     <input type="button" id="sqlbutton" value="Run Query">
<fieldset>
    <legend style="font-weight: bold">Query Editor:</legend>
    <div id="sqldiv"><textarea id="sqltextarea" cols="31" rows="12"></textarea></div>
</fieldset>
<fieldset>
    <Legend style="font-weight: bold">Path to Database File:</legend>
    <span id="pathname" ></span>
</fieldset>
</div>
</article>
</center>
</body>
